# .github/workflows/build-agentex.yml
name: Release AgentEx

on:
  workflow_call:
    inputs:
      commit-sha:
        description: "Commit SHA to release (defaults to latest commit on main)"
        required: true
        type: string
        default: github.sha

permissions:
  contents: read # This is needed for checking out code
  packages: write # This is needed for pushing to GHCR

env:
  AGENTEX_SERVER_IMAGE_NAME: agentex
  AGENTEX_AUTH_IMAGE_NAME: agentex-auth

jobs:
  build-stable-image:
    name: "Push Stable Images to GHCR"
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit-sha || 'main' }}

      # Set up Python and uv for documentation building
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.7.3"

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build documentation
      - name: Build documentation
        working-directory: ./agentex
        run: |
          # Install docs dependencies
          uv sync --group docs
          # Build documentation
          cd docs && uv run mkdocs build

      # Build and push server image to GHCR
      - name: Build and push AgentEx server image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./agentex/Dockerfile
          push: true
          build-args: |
            INCLUDE_DOCS=true
          tags: |
            ghcr.io/${{ github.repository }}/${{ env.AGENTEX_SERVER_IMAGE_NAME }}:${{ inputs.commit-sha }}
          cache-from: type=gha,scope=${{ env.AGENTEX_SERVER_IMAGE_NAME }}-release
          cache-to: type=gha,mode=max,scope=${{ env.AGENTEX_SERVER_IMAGE_NAME }}-release

      # Make package public
      - name: Make package public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîì Making package public..."

          # Extract package name from repository
          PACKAGE_NAME="${{ env.AGENTEX_SERVER_IMAGE_NAME }}"
          ORG_NAME="${{ github.repository_owner }}"

          # Set package visibility to public
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/orgs/$ORG_NAME/packages/container/$PACKAGE_NAME" \
            -f visibility='public' || echo "‚ö†Ô∏è Could not set package visibility (may already be public or insufficient permissions)"

          echo "‚úÖ Package visibility updated"

      # Summary
      - name: Release Summary
        run: |
          echo "‚úÖ Release complete!"
          echo "üì¶ Server image: ghcr.io/${{ github.repository }}/${{ env.AGENTEX_SERVER_IMAGE_NAME }}:${{ inputs.commit-sha }}"
          echo "üîì Package set to public visibility"
