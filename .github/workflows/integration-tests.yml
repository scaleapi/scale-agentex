  pull-agent-images:
    name: "Pull AgentEx Images"
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Discover and pull agentex-python packages
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "ğŸ” Discovering packages from agentex-python repo..."

          # Get package names using the API query
          PACKAGES=$(gh api "orgs/scaleapi/packages?package_type=container" --jq '.[] | select(.repository.name == "agentex-python") | .name')

          if [ -z "$PACKAGES" ]; then
            echo "âŒ No packages found in agentex-python repo"
            exit 0
          fi

          echo "ğŸ“¦ Found packages:"
          echo "$PACKAGES"

          # Pull each package
          for package in $PACKAGES; do
            echo "ğŸ³ Pulling ghcr.io/scaleapi/$package:latest"
            docker pull "ghcr.io/scaleapi/$package:latest" || echo "âš ï¸ Failed to pull $package:latest"
          done

      - name: Show pulled images
        run: |
          echo "ğŸ³ Successfully pulled images:"
          docker images | grep "ghcr.io/scaleapi" || echo "No scaleapi images found"

