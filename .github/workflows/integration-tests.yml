        run: |
          docker pull ghcr.io/your-org/repo-name/image-name:tag
          docker pull ghcr.io/your-org/another-repo/service:latest

  run-integration-tests:
    name: "Run Integration Tests"
    needs: build-images
    runs-on: ubuntu-latest
