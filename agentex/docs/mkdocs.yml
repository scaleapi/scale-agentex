site_name: Agentex SDK Documentation
site_description: Documentation for the Agentex Python SDK
site_url: https://agentex.scale.com
docs_dir: docs
site_dir: site
theme:
  logo: images/logo.png
  favicon: images/favicon.ico
  name: material
  copyright: ''
  features:
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    primary: custom
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/optionalConfig.js
  - https://cdn.jsdelivr.net/npm/mermaid@11.5.0/dist/mermaid.min.js
  - javascripts/extra-loader.js
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.emoji
  - pymdownx.tasklist
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
nav:
  - Introduction: index.md
  - Getting Started:
      - Architecture Overview: getting_started/agentex_overview.md
      - Choose Your Agent Type: getting_started/choose_your_agent_type.md
      - Project Structure: getting_started/project_structure.md
  - Agent Types:
      - Agent to Client Protocol (ACP): agent_types/overview.md
      - Sync ACP: agent_types/sync.md
      - Async ACP:
          - Overview: agent_types/async/overview.md
          - Base Implementation: agent_types/async/base.md
          - Temporal Implementation: agent_types/async/temporal.md
      - Migration Guide: agent_types/agent_type_migration_guide.md
  - Core Concepts:
      - Agents: concepts/agents.md
      - Tasks: concepts/task.md
      - Messages: concepts/task_message.md
      - Events: concepts/events.md
      - State: concepts/state.md
      - Streaming: concepts/streaming.md
  - Development Guides:
      - Tutorials: development_guides/tutorials.md
      - Jupyter Notebooks (dev.ipynb): development_guides/jupyter_notebooks.md
      - Streaming Patterns: development_guides/streaming_patterns.md
      - Race Conditions: development_guides/race_conditions.md
      - Message Handling: development_guides/message_handling.md
      - Events vs Messages: development_guides/events_vs_messages.md
      - State Machines: development_guides/state_machines.md
      - Agent Task Tracker: development_guides/agent_task_tracker.md
      - Webhooks: development_guides/webhooks.md
      - Enterprise Edition: development_guides/enterprise_edition.md
  - Temporal Development:
      - Overview: temporal_development/overview.md
      - Use Cases: temporal_development/use_cases.md
      - Core Concepts: temporal_development/core_concepts.md
      - OpenAI Agents Integration: temporal_development/openai_integration.md
      - Tool Design Patterns: temporal_development/tool_patterns.md
      - Human-in-the-Loop: temporal_development/human_in_the_loop.md
      - Troubleshooting: temporal_development/troubleshooting.md
  - Deployment:
      - Overview: deployment/overview.md
      - Commands Reference: deployment/commands.md
      - Agent Configuration Files: configuration.md
      - Integrate CI/CD: deployment/cicd.md
  - API Reference:
      - Overview: api/overview.md
      - Agent Development Kit: api/adk.md
      - Types: api/types.md
plugins:
  - search
  - macros
  - mkdocstrings:
      handlers:
        python:
          extensions:
            - griffe_pydantic:
                schema: true
          options:
            heading_level: 4
            show_root_heading: false
            show_root_toc_entry: false
            annotations_path: brief
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            show_source: false
            show_root_full_path: false
            show_category_heading: false
            show_if_no_docstring: false
            show_labels: true
            docstring_style: google
            docstring_section_style: table
            merge_init_into_class: true
            filters:
              - '!^__.*__$'
              - '!^_.*'
extra:
  hostname: https://dev.agentex.scale.com
  # hostname: http://localhost:5003  # Use this for local development
  generator: false